<div class="login--header">
    <span class="login--header__back-btn">
      <ion-icon
        slot="start"
        name="arrow-back"
        (click)="backStep()"
        [hidden]="page.cpfOrCnpjForm || page.errorPage"
      ></ion-icon>
    </span>
    <span class="login--header__title">
      {{ page.header | uppercase }}
    </span>
    <span class="login--header__close-btn">
      <ion-icon slot="end" name="md-close" (click)="dismiss()"></ion-icon>
    </span>
  </div>
