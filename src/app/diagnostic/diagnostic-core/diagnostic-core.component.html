<tecvirt-header title="{{feature?.displayName}}" hiddenBack='true' (closeButtonEvt)='cancelModal()'></tecvirt-header>
<ion-content diagnostic-core color="light">
  <ion-row>
    <!-- CHECK STATUS TEMPLATE -->
    <ion-col size="12" size-xs="10" size-md='10' size-lg='4' offset-lg="4" offset-xs="1" *ngIf="currentStep.isCheckStatus" [@inOutAnimation]>
        <tecvirt-status-check [layoutSteps]="layoutSteps" ></tecvirt-status-check>
    </ion-col>
    <ion-col size="12" size-xs="10" size-md='10' size-lg='4' offset-lg="4" offset-xs="1" *ngIf="currentStep.isAutomaticVerifications" [@inOutAnimation]>
        <tecvirt-automatic-steps (automaticActionEvt)="automaticActionEvt($event)" [countdown]="countdown" [page]="pageLayout" *ngIf="!alignTimerPage; else alignTimer"></tecvirt-automatic-steps>
        <ng-template #alignTimer>
            <tecvirt-intermediate-chrono [page]="alignTimerPage"></tecvirt-intermediate-chrono>
        </ng-template>
    </ion-col>
    <ion-col size="12" size-xs="10" size-md='10' size-lg='4' offset-lg="4" offset-xs="1" *ngIf="currentStep.isConclusion" [@inOutAnimation]>
        <tecvirt-conclusion-steps [page]="pageLayout" [productIdentifier]="product ? product.identifier : ''" (buttonClicked)="navAction($event)" ></tecvirt-conclusion-steps>
    </ion-col>
  </ion-row>
  <div class="footer-brand">
    <div class="footer-brand-container">
        <span class="footer-protocol">Protocolo:
          <strong>{{protocol}}</strong>
        </span>
    </div>
  </div>
</ion-content>
