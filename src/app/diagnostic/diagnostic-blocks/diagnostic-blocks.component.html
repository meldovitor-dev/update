<ion-content diagnostic-blocks color="light">
  <div class="header-block-brand"></div>
  <span *ngIf="blockIcon" class="icon-{{blockIcon}}"></span>
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <!-- CHECK STATUS TEMPLATE -->
      <ion-col size="12" size-xs="10" size-md="10" size-lg="4" offset-lg="4" offset-xs="1" *ngIf="page">
        <h1 [innerHTML]="page.titulo" diag-block-title></h1>
        <p [innerHTML]="page.descricao" diag-block-paragraph></p>
        <p *ngIf="!page.skipExtraInfoTxt" [innerHTML]="getExtraInfoTxt()" diag-block-extra-info></p>
        <div class="button-container">
          <tecvirt-button (clickEvent)="buttonClicked(item)" [label]="item.texto" size="large" color="white"
            [ionIcon]="item.icon" [data]="item" *ngFor="let item of page.botoes || []" diag-block-button>
          </tecvirt-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
