<div rede-list>
  <p *ngIf="redes2Hz.length">Redes 2.4 GHz:</p>
  <ion-card color="white" *ngFor="let rede of redes2Hz" button (click)='clickEvent(rede)'>
      <ion-text color="secondary"><ion-label>{{rede.ssid}}</ion-label></ion-text>
  </ion-card>
  <p *ngIf="redes5Hz.length">Redes 5 GHz:</p>
  <ion-card color="white" *ngFor="let rede of redes5Hz" button (click)='clickEvent(rede)'>
      <ion-text color="secondary"><ion-label>{{rede.ssid}}</ion-label></ion-text>
  </ion-card>
</div>
