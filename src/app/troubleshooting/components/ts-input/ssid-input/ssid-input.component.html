<div ssid-input>
    <ion-text color="danger"><p>{{error}}</p></ion-text>
    <tecvirt-input-default label='Novo nome' [parentFormControl]="ssidFormControl" type="text" (inputChanged)=setSsid($event)></tecvirt-input-default>
    <div class="safe-margin"></div> 
    <tecvirt-button size='large' color='white' label='Trocar nome' (clickEvent)='changeSsid($event)'></tecvirt-button>
</div>
