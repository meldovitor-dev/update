<div class="keep-me-logged-in">
  <ion-item lines="none" class="ion-no-padding">
    <ion-toggle
      color="green"
      [(ngModel)]="keepMe"
      (ionChange)="updatedEvt($event)"
      slot="start"
    ></ion-toggle>
    <ion-label>
      <ion-text [color]="theme">
        Manter me conectado
      </ion-text>
    </ion-label>
  </ion-item>
</div>
