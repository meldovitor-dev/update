<div unlogged-area>
  <ion-grid>
    <ion-row>
        <ion-col size="4" size-md="2" size-lg="2" *ngFor="let feature of getFeatureThatIsAnIcon((product$ | async )?.features)" [hidden]="shouldBeHidden(feature)">
          <a class="unlogged-card-container" (click)="onSelectFeature(feature)">
            <span class="icone-unlogged icone-{{getIcon(feature)}}"></span>
            <p>{{feature.displayName}}</p>
          </a>
        </ion-col>
    </ion-row>
  </ion-grid>
</div>
